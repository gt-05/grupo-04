<body class="bg-[#f4f4f4] flex flex-col min-h-screen font-['Source_Sans_Pro']">
    <header id="site-header w-full">
        <nav class="bg-white text-black text-center block text-lg w-full">
            <ul class="menu-list list-none">

            <div class="text-center pt-[55px]"></div>
                <h1 class="font-bold text-3xl text-black">Bem-vindo à DummyExpress!</h1>

            <div class="subtitulo">
                <p class="text-center text-xl text-[#353333]">Seu parceiro confiável <br> para  calcular o frete do seu pacote com rapidez e precisão</p>
            </div>

        <section class="flex gap-12 justify-center align-center my-20">

                <img src="images/entrega.png" alt="" class="icon mt-[0.1px] w-12 h-12">

            <div class="container-botao">
                <button class="bg-stone-800 block py-[12px] px-[40px] m-auto mb-[60px] rounded-lg">

    <footer class="bg-black text-white text-center p-[24px] relative bottom-0 w-full">
